    <script>
        document.addEventListener('DOMContentLoaded', function () {

            Array.prototype.myreduce=function (fn){
                var sum=0;
                for (var i=0;i<this.length;i++){
                    sum+=this[i]
                }
                return sum;
            }
            var x=[32,11,10,5];
            var y=x.myreduce(add);
            console.log(y);

            function add(x,y) {
                return x+y;
            }

        });
    </script>
